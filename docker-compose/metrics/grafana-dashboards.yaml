apiVersion: 1

providers:
  # <string> an unique provider name. Required
  - name: "default provider"
    orgId: 1
    folder: ""
    folderUid: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
